<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF App Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 16px;
    }
    
    .hidden {
      display: none;
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    
    h1 {
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
    }
    
    .profile-section {
      padding: 16px;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    
    .profile-picture {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 16px;
    }
    
    .profile-item {
      margin-bottom: 8px;
    }
    
    .profile-label {
      font-weight: 600;
      margin-right: 8px;
    }
    
    .profile-value {
      word-break: break-all;
    }
    
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    
    .button-container {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 12px 16px;
      background-color: #06c755;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #059b46;
    }
    
    #closeButton {
      background-color: #f2f2f2;
      color: #333;
    }
    
    #closeButton:hover {
      background-color: #e6e6e6;
    }
    
    .error-message {
      color: red;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ข้อความแสดงเมื่อมีข้อผิดพลาดในการโหลด LIFF -->
    <div id="liffInitErrorMessage" class="error-message">
      <p>กำลังโหลด LIFF App...</p>
    </div>
    
    <!-- เนื้อหาหลักของ LIFF App -->
    <div id="liffAppContent" class="hidden">
      <h1>ข้อมูลผู้ใช้</h1>
      
      <div class="profile-section">
        <div id="profilePictureDiv" class="hidden">
          <img id="profilePictureImage" class="profile-picture" src="" alt="Profile Picture">
        </div>
        
        <div class="profile-item">
          <span class="profile-label">Display Name:</span>
          <span id="displayNameField" class="profile-value"></span>
        </div>
        
        <div class="profile-item">
          <span class="profile-label">User ID:</span>
          <span id="userIdProfileField" class="profile-value"></span>
        </div>
        
        <div id="emailDiv" class="profile-item">
          <span class="profile-label">Email:</span>
          <span id="emailField" class="profile-value"></span>
        </div>
      </div>
      
      <div id="messageForm">
        <h2>ส่งข้อความ</h2>
        <textarea id="messageText" placeholder="พิมพ์ข้อความที่นี่"></textarea>
        <button id="sendMessageButton">ส่งข้อความ</button>
      </div>
      
      <div class="button-container">
        <button id="copyUserIdButton" onclick="copyToClipboard(document.getElementById('userIdProfileField').textContent)">คัดลอก User ID</button>
        <button id="closeButton">ปิด LIFF App</button>
      </div>
    </div>
  </div>
  
  <!-- Import LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="index.js"></script>
  
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          alert('คัดลอก User ID แล้ว!');
        })
        .catch(err => {
          console.error('ไม่สามารถคัดลอกได้: ', err);
        });
    }
  </script>
</body>
</html>
